<svg width="900" height="550" viewBox="0 0 900 550" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <rect x="0" y="0" width="900" height="45" fill="#673AB7"/>
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Transformer Evolution Timeline (2017-2025)</text>
  
  <!-- Timeline Base -->
  <line x1="50" y1="120" x2="850" y2="120" stroke="#333" stroke-width="4"/>
  
  <!-- 2017 - Original Transformer -->
  <circle cx="100" cy="120" r="15" fill="#4CAF50" stroke="white" stroke-width="3"/>
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">17</text>
  <rect x="50" y="150" width="100" height="80" rx="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2E7D32" text-anchor="middle">Original</text>
  <text x="100" y="193" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle">Transformer</text>
  <text x="100" y="210" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Attention Is</text>
  <text x="100" y="223" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">All You Need</text>
  
  <!-- 2018 - BERT & GPT -->
  <circle cx="225" cy="120" r="15" fill="#2196F3" stroke="white" stroke-width="3"/>
  <text x="225" y="125" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">18</text>
  <rect x="175" y="150" width="100" height="80" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  <text x="225" y="175" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1565C0" text-anchor="middle">BERT + GPT</text>
  <text x="225" y="193" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle">Encoder-only</text>
  <text x="225" y="210" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle">Decoder-only</text>
  <text x="225" y="223" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Pre-training</text>
  
  <!-- 2019 - GPT-2 & T5 -->
  <circle cx="350" cy="120" r="15" fill="#FF9800" stroke="white" stroke-width="3"/>
  <text x="350" y="125" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">19</text>
  <rect x="300" y="150" width="100" height="80" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <text x="350" y="175" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#E65100" text-anchor="middle">GPT-2 + T5</text>
  <text x="350" y="193" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle">1.5B params</text>
  <text x="350" y="210" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle">Text-to-Text</text>
  <text x="350" y="223" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Framework</text>
  
  <!-- 2020 - GPT-3 -->
  <circle cx="475" cy="120" r="15" fill="#9C27B0" stroke="white" stroke-width="3"/>
  <text x="475" y="125" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">20</text>
  <rect x="425" y="150" width="100" height="80" rx="8" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
  <text x="475" y="175" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#7B1FA2" text-anchor="middle">GPT-3</text>
  <text x="475" y="193" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle">175B params</text>
  <text x="475" y="210" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle">Few-shot</text>
  <text x="475" y="223" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Learning</text>
  
  <!-- 2022 - ChatGPT -->
  <circle cx="600" cy="120" r="15" fill="#E91E63" stroke="white" stroke-width="3"/>
  <text x="600" y="125" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">22</text>
  <rect x="550" y="150" width="100" height="80" rx="8" fill="#FCE4EC" stroke="#E91E63" stroke-width="2"/>
  <text x="600" y="175" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#C2185B" text-anchor="middle">ChatGPT</text>
  <text x="600" y="193" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle">RLHF</text>
  <text x="600" y="210" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle">InstructGPT</text>
  <text x="600" y="223" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Conversational</text>
  
  <!-- 2023 - GPT-4 & LLaMA -->
  <circle cx="725" cy="120" r="15" fill="#00BCD4" stroke="white" stroke-width="3"/>
  <text x="725" y="125" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">23</text>
  <rect x="675" y="150" width="100" height="80" rx="8" fill="#E0F7FA" stroke="#00BCD4" stroke-width="2"/>
  <text x="725" y="175" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#00838F" text-anchor="middle">GPT-4</text>
  <text x="725" y="193" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle">LLaMA, Mistral</text>
  <text x="725" y="210" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle">Multimodal</text>
  <text x="725" y="223" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Open Source</text>
  
  <!-- 2024-25 - Modern -->
  <circle cx="850" cy="120" r="15" fill="#FF5722" stroke="white" stroke-width="3"/>
  <text x="850" y="125" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">25</text>
  <rect x="800" y="150" width="90" height="80" rx="8" fill="#FBE9E7" stroke="#FF5722" stroke-width="2"/>
  <text x="845" y="175" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#D84315" text-anchor="middle">Modern</text>
  <text x="845" y="193" font-family="Arial, sans-serif" font-size="8" fill="#333" text-anchor="middle">Claude, Gemini</text>
  <text x="845" y="210" font-family="Arial, sans-serif" font-size="8" fill="#333" text-anchor="middle">MoE, Flash</text>
  <text x="845" y="223" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Attention</text>
  
  <!-- Key Innovations Section -->
  <rect x="50" y="270" width="800" height="260" rx="10" fill="#FAFAFA" stroke="#E0E0E0" stroke-width="2"/>
  <text x="450" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Key Architectural Innovations</text>
  
  <!-- Innovation boxes -->
  <rect x="70" y="320" width="140" height="65" rx="6" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="140" y="345" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2E7D32" text-anchor="middle">Self-Attention</text>
  <text x="140" y="365" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Parallel sequence</text>
  <text x="140" y="378" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">processing</text>
  
  <rect x="230" y="320" width="140" height="65" rx="6" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  <text x="300" y="345" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1565C0" text-anchor="middle">Pre-training</text>
  <text x="300" y="365" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">MLM, CLM</text>
  <text x="300" y="378" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Self-supervised</text>
  
  <rect x="390" y="320" width="140" height="65" rx="6" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <text x="460" y="345" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#E65100" text-anchor="middle">Scaling Laws</text>
  <text x="460" y="365" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">More params =</text>
  <text x="460" y="378" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">better performance</text>
  
  <rect x="550" y="320" width="140" height="65" rx="6" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
  <text x="620" y="345" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7B1FA2" text-anchor="middle">RLHF</text>
  <text x="620" y="365" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Human feedback</text>
  <text x="620" y="378" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">alignment</text>
  
  <rect x="710" y="320" width="120" height="65" rx="6" fill="#FCE4EC" stroke="#E91E63" stroke-width="2"/>
  <text x="770" y="345" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#C2185B" text-anchor="middle">Efficiency</text>
  <text x="770" y="365" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Flash Attention</text>
  <text x="770" y="378" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">MoE, GQA</text>
  
  <!-- Parameter growth chart -->
  <text x="250" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Parameter Growth:</text>
  <text x="250" y="445" font-family="Arial, sans-serif" font-size="10" fill="#666">2017: 65M</text>
  <text x="350" y="445" font-family="Arial, sans-serif" font-size="10" fill="#666">2018: 340M</text>
  <text x="450" y="445" font-family="Arial, sans-serif" font-size="10" fill="#666">2019: 1.5B</text>
  <text x="550" y="445" font-family="Arial, sans-serif" font-size="10" fill="#666">2020: 175B</text>
  <text x="670" y="445" font-family="Arial, sans-serif" font-size="10" fill="#666">2023: ~1T (MoE)</text>
  
  <!-- Growth bar -->
  <rect x="250" y="460" width="30" height="40" fill="#4CAF50" rx="3"/>
  <rect x="350" y="450" width="30" height="50" fill="#2196F3" rx="3"/>
  <rect x="450" y="430" width="30" height="70" fill="#FF9800" rx="3"/>
  <rect x="550" y="400" width="30" height="100" fill="#9C27B0" rx="3"/>
  <rect x="670" y="370" width="30" height="130" fill="#E91E63" rx="3"/>
</svg>