<svg width="900" height="550" viewBox="0 0 900 550" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <rect x="0" y="0" width="900" height="50" fill="#00BCD4"/>
  <text x="450" y="33" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Quantization: Smaller, Faster Models</text>
  
  <!-- Overview -->
  <text x="450" y="85" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Reduce precision: FP32 → FP16 → INT8 → INT4 = Smaller memory + Faster inference</text>
  
  <!-- Precision comparison boxes -->
  <rect x="30" y="110" width="200" height="130" rx="10" fill="#FCE4EC" stroke="#E91E63" stroke-width="2"/>
  <text x="130" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C2185B" text-anchor="middle">FP32</text>
  <text x="130" y="165" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">32 bits per weight</text>
  <text x="130" y="185" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">7B model = 28 GB</text>
  <text x="130" y="210" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">High precision</text>
  <text x="130" y="230" font-family="Arial, sans-serif" font-size="10" fill="#C62828" text-anchor="middle">Baseline (slow)</text>
  
  <rect x="250" y="110" width="200" height="130" rx="10" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  <text x="350" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565C0" text-anchor="middle">FP16/BF16</text>
  <text x="350" y="165" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">16 bits per weight</text>
  <text x="350" y="185" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">7B model = 14 GB</text>
  <text x="350" y="210" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Good precision</text>
  <text x="350" y="230" font-family="Arial, sans-serif" font-size="10" fill="#2196F3" text-anchor="middle">2x smaller, ~same quality</text>
  
  <rect x="470" y="110" width="200" height="130" rx="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="570" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32" text-anchor="middle">INT8</text>
  <text x="570" y="165" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">8 bits per weight</text>
  <text x="570" y="185" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">7B model = 7 GB</text>
  <text x="570" y="210" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Slight quality loss</text>
  <text x="570" y="230" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50" text-anchor="middle">4x smaller, ~1% loss</text>
  
  <rect x="690" y="110" width="180" height="130" rx="10" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <text x="780" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E65100" text-anchor="middle">INT4</text>
  <text x="780" y="165" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">4 bits per weight</text>
  <text x="780" y="185" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">7B model = 3.5 GB</text>
  <text x="780" y="210" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Some quality loss</text>
  <text x="780" y="230" font-family="Arial, sans-serif" font-size="10" fill="#E65100" text-anchor="middle">8x smaller!</text>
  
  <!-- Quantization math -->
  <rect x="30" y="260" width="400" height="140" rx="10" fill="#FAFAFA" stroke="#E0E0E0" stroke-width="2"/>
  <text x="230" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Quantization Math</text>
  
  <text x="50" y="325" font-family="Courier New, monospace" font-size="11" fill="#333">Quantize: q = round(w / scale) + zero_point</text>
  <text x="50" y="350" font-family="Courier New, monospace" font-size="11" fill="#333">Dequantize: w = (q - zero_point) * scale</text>
  <text x="50" y="380" font-family="Arial, sans-serif" font-size="10" fill="#666">scale = (max_w - min_w) / (2^bits - 1)</text>
  
  <!-- Quantization techniques -->
  <rect x="470" y="260" width="400" height="140" rx="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="670" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32" text-anchor="middle">Modern Techniques</text>
  
  <text x="490" y="320" font-family="Arial, sans-serif" font-size="11" fill="#333">GPTQ: Post-training quantization</text>
  <text x="490" y="345" font-family="Arial, sans-serif" font-size="11" fill="#333">AWQ: Activation-aware quantization</text>
  <text x="490" y="370" font-family="Arial, sans-serif" font-size="11" fill="#333">GGUF: CPU-friendly format (llama.cpp)</text>
  <text x="490" y="395" font-family="Arial, sans-serif" font-size="11" fill="#333">QLoRA: Quantize + LoRA fine-tuning</text>
  
  <!-- Performance table -->
  <rect x="30" y="420" width="840" height="110" rx="10" fill="#FAFAFA" stroke="#E0E0E0" stroke-width="2"/>
  <text x="450" y="450" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Llama 2 7B Performance Comparison</text>
  
  <!-- Table header -->
  <rect x="60" y="470" width="130" height="25" fill="#E0E0E0"/>
  <text x="125" y="487" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">Precision</text>
  <rect x="190" y="470" width="130" height="25" fill="#E0E0E0"/>
  <text x="255" y="487" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">Size</text>
  <rect x="320" y="470" width="130" height="25" fill="#E0E0E0"/>
  <text x="385" y="487" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">Memory (inference)</text>
  <rect x="450" y="470" width="130" height="25" fill="#E0E0E0"/>
  <text x="515" y="487" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">Speed</text>
  <rect x="580" y="470" width="130" height="25" fill="#E0E0E0"/>
  <text x="645" y="487" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">Quality</text>
  <rect x="710" y="470" width="130" height="25" fill="#E0E0E0"/>
  <text x="775" y="487" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">GPU Needed</text>
  
  <!-- Table data -->
  <text x="125" y="512" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">FP16</text>
  <text x="255" y="512" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">14 GB</text>
  <text x="385" y="512" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">~16 GB</text>
  <text x="515" y="512" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">1x</text>
  <text x="645" y="512" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">100%</text>
  <text x="775" y="512" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">A100 40GB</text>
  
  <text x="125" y="530" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50" text-anchor="middle">INT4 (GPTQ)</text>
  <text x="255" y="530" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50" text-anchor="middle">3.5 GB</text>
  <text x="385" y="530" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50" text-anchor="middle">~6 GB</text>
  <text x="515" y="530" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50" text-anchor="middle">2-3x</text>
  <text x="645" y="530" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50" text-anchor="middle">~98%</text>
  <text x="775" y="530" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50" text-anchor="middle">RTX 3060!</text>
</svg>
