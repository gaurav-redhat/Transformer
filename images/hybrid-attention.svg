<svg width="950" height="650" viewBox="0 0 950 650" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <rect x="0" y="0" width="950" height="50" fill="#FF5722"/>
  <text x="475" y="33" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Hybrid Attention Architectures</text>
  
  <!-- Key Insight -->
  <rect x="30" y="70" width="890" height="90" rx="10" fill="#FBE9E7" stroke="#FF5722" stroke-width="3"/>
  <text x="475" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#D84315" text-anchor="middle">Best of Both Worlds: Mix Linear + Full Attention</text>
  <text x="475" y="130" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Linear attention for efficiency + periodic full attention for global context</text>
  
  <!-- Architecture comparison -->
  <rect x="30" y="180" width="280" height="220" rx="10" fill="#FFEBEE" stroke="#F44336" stroke-width="2"/>
  <text x="170" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C62828" text-anchor="middle">Full Attention</text>
  
  <!-- Full attention stack -->
  <rect x="80" y="240" width="180" height="30" fill="#EF5350"/>
  <text x="170" y="260" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Full Attention</text>
  <rect x="80" y="275" width="180" height="30" fill="#EF5350"/>
  <text x="170" y="295" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Full Attention</text>
  <rect x="80" y="310" width="180" height="30" fill="#EF5350"/>
  <text x="170" y="330" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Full Attention</text>
  <rect x="80" y="345" width="180" height="30" fill="#EF5350"/>
  <text x="170" y="365" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Full Attention</text>
  
  <text x="170" y="395" font-family="Arial, sans-serif" font-size="10" fill="#C62828" text-anchor="middle">KV Cache: 100%</text>
  
  <!-- Hybrid Kimi Linear -->
  <rect x="335" y="180" width="280" height="220" rx="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="475" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32" text-anchor="middle">Kimi Linear (3:1)</text>
  
  <!-- Hybrid stack -->
  <rect x="385" y="240" width="180" height="30" fill="#81C784"/>
  <text x="475" y="260" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">KDA (Linear)</text>
  <rect x="385" y="275" width="180" height="30" fill="#81C784"/>
  <text x="475" y="295" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">KDA (Linear)</text>
  <rect x="385" y="310" width="180" height="30" fill="#81C784"/>
  <text x="475" y="330" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">KDA (Linear)</text>
  <rect x="385" y="345" width="180" height="30" fill="#2196F3"/>
  <text x="475" y="365" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Full MLA</text>
  
  <text x="475" y="395" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32" text-anchor="middle">KV Cache: 25% (75% saved!)</text>
  
  <!-- Pure Linear -->
  <rect x="640" y="180" width="280" height="220" rx="10" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  <text x="780" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565C0" text-anchor="middle">Pure Linear (Mamba)</text>
  
  <!-- Linear stack -->
  <rect x="690" y="240" width="180" height="30" fill="#64B5F6"/>
  <text x="780" y="260" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Mamba Block</text>
  <rect x="690" y="275" width="180" height="30" fill="#64B5F6"/>
  <text x="780" y="295" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Mamba Block</text>
  <rect x="690" y="310" width="180" height="30" fill="#64B5F6"/>
  <text x="780" y="330" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Mamba Block</text>
  <rect x="690" y="345" width="180" height="30" fill="#64B5F6"/>
  <text x="780" y="365" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Mamba Block</text>
  
  <text x="780" y="395" font-family="Arial, sans-serif" font-size="10" fill="#1565C0" text-anchor="middle">KV Cache: O(1) state</text>
  
  <!-- Performance comparison -->
  <rect x="30" y="420" width="890" height="210" rx="10" fill="#FAFAFA" stroke="#E0E0E0" stroke-width="2"/>
  <text x="475" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Performance Comparison (from Kimi Linear Paper)</text>
  
  <!-- Table -->
  <rect x="60" y="475" width="130" height="30" fill="#E0E0E0"/>
  <text x="125" y="495" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">Model</text>
  <rect x="190" y="475" width="130" height="30" fill="#E0E0E0"/>
  <text x="255" y="495" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">MMLU-Pro</text>
  <rect x="320" y="475" width="130" height="30" fill="#E0E0E0"/>
  <text x="385" y="495" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">RULER@128K</text>
  <rect x="450" y="475" width="130" height="30" fill="#E0E0E0"/>
  <text x="515" y="495" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">Speed (1M ctx)</text>
  <rect x="580" y="475" width="130" height="30" fill="#E0E0E0"/>
  <text x="645" y="495" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">KV Cache</text>
  <rect x="710" y="475" width="130" height="30" fill="#E0E0E0"/>
  <text x="775" y="495" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">Params</text>
  
  <!-- Row 1: Full MLA -->
  <text x="125" y="525" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Full MLA</text>
  <text x="255" y="525" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">49.2</text>
  <text x="385" y="525" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">81.1</text>
  <text x="515" y="525" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">1x</text>
  <text x="645" y="525" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">100%</text>
  <text x="775" y="525" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">3B/48B</text>
  
  <!-- Row 2: Kimi Linear -->
  <rect x="60" y="535" width="780" height="25" fill="#E8F5E9"/>
  <text x="125" y="552" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32" font-weight="bold" text-anchor="middle">Kimi Linear</text>
  <text x="255" y="552" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32" font-weight="bold" text-anchor="middle">51.0 (+1.8)</text>
  <text x="385" y="552" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32" font-weight="bold" text-anchor="middle">84.3 (+3.2)</text>
  <text x="515" y="552" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32" font-weight="bold" text-anchor="middle">6.3x</text>
  <text x="645" y="552" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32" font-weight="bold" text-anchor="middle">25%</text>
  <text x="775" y="552" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32" font-weight="bold" text-anchor="middle">3B/48B</text>
  
  <!-- Row 3: GDN-H -->
  <text x="125" y="580" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">GDN-Hybrid</text>
  <text x="255" y="580" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">49.8</text>
  <text x="385" y="580" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">82.5</text>
  <text x="515" y="580" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">5.2x</text>
  <text x="645" y="580" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">25%</text>
  <text x="775" y="580" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">3B/48B</text>
  
  <!-- Source -->
  <text x="475" y="615" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Source: Kimi Linear Technical Report (arXiv:2510.26692)</text>
</svg>
