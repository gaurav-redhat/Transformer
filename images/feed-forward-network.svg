<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <rect x="0" y="0" width="800" height="45" fill="#9C27B0"/>
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Position-wise Feed-Forward Network</text>
  
  <!-- Formula -->
  <rect x="150" y="55" width="500" height="40" rx="6" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
  <text x="400" y="82" font-family="Arial, sans-serif" font-size="14" fill="#7B1FA2" text-anchor="middle">FFN(x) = max(0, xW1 + b1)W2 + b2</text>
  
  <!-- Input -->
  <rect x="50" y="160" width="80" height="120" rx="6" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  <text x="90" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2" text-anchor="middle">Input</text>
  <text x="90" y="230" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">d=512</text>
  
  <!-- Linear 1 -->
  <rect x="180" y="150" width="100" height="60" rx="8" fill="#FF9800"/>
  <text x="230" y="175" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Linear 1</text>
  <text x="230" y="195" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">W1: 512 x 2048</text>
  
  <!-- ReLU -->
  <rect x="330" y="150" width="80" height="60" rx="8" fill="#4CAF50"/>
  <text x="370" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">ReLU</text>
  <text x="370" y="195" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">max(0, x)</text>
  
  <!-- Hidden representation -->
  <rect x="330" y="240" width="80" height="60" rx="6" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <text x="370" y="265" font-family="Arial, sans-serif" font-size="10" fill="#E65100" text-anchor="middle">Hidden</text>
  <text x="370" y="285" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">d=2048</text>
  
  <!-- Linear 2 -->
  <rect x="460" y="150" width="100" height="60" rx="8" fill="#FF9800"/>
  <text x="510" y="175" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Linear 2</text>
  <text x="510" y="195" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">W2: 2048 x 512</text>
  
  <!-- Output -->
  <rect x="610" y="160" width="80" height="120" rx="6" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="650" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32" text-anchor="middle">Output</text>
  <text x="650" y="230" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">d=512</text>
  
  <!-- Dimension labels -->
  <text x="160" y="145" font-family="Arial, sans-serif" font-size="10" fill="#666">512</text>
  <text x="300" y="145" font-family="Arial, sans-serif" font-size="10" fill="#666">2048</text>
  <text x="440" y="145" font-family="Arial, sans-serif" font-size="10" fill="#666">2048</text>
  <text x="580" y="145" font-family="Arial, sans-serif" font-size="10" fill="#666">512</text>
  
  <!-- Arrows -->
  <line x1="135" y1="180" x2="175" y2="180" stroke="#666" stroke-width="2"/>
  <polygon points="170,175 180,180 170,185" fill="#666"/>
  
  <line x1="285" y1="180" x2="325" y2="180" stroke="#666" stroke-width="2"/>
  <polygon points="320,175 330,180 320,185" fill="#666"/>
  
  <line x1="415" y1="180" x2="455" y2="180" stroke="#666" stroke-width="2"/>
  <polygon points="450,175 460,180 450,185" fill="#666"/>
  
  <line x1="565" y1="180" x2="605" y2="180" stroke="#666" stroke-width="2"/>
  <polygon points="600,175 610,180 600,185" fill="#666"/>
  
  <!-- Info Box -->
  <rect x="50" y="330" width="700" height="55" rx="8" fill="#F5F5F5" stroke="#E0E0E0"/>
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Key Points:</text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Applied position-wise (same parameters per position) | Inner dim 4x model dim (2048) | Acts as key-value memory</text>
</svg>