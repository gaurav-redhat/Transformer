  <rect x="370" y="390" width="250" height="50" rx="8" fill="#9C27B0"/>
  <text x="495" y="410" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">KV Cache Compression</text>
  <text x="495" y="430" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Quantized, shared prefixes</text>
  
  <rect x="370" y="455" width="250" height="50" rx="8" fill="#E91E63"/>
  <text x="495" y="475" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Speculative Decoding</text>
  <text x="495" y="495" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Draft + verify for 2-3x speed</text>
  
  <!-- Model Comparison -->
  <rect x="680" y="110" width="290" height="420" rx="15" fill="#F3E5F5" stroke="#9C27B0" stroke-width="3"/>
  <text x="825" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7B1FA2" text-anchor="middle">2025 SOTA Models</text>
  
