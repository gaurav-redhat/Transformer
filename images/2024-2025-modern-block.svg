  <text x="250" y="427" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">E8</text>
  
  <text x="170" y="465" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Only 2 of 8 experts active!</text>
  
  <rect x="55" y="485" width="230" height="30" rx="6" fill="#FFE082"/>
  <text x="170" y="505" font-family="Arial, sans-serif" font-size="10" fill="#F57F17" text-anchor="middle">Add</text>
  
