  <rect x="30" y="550" width="940" height="85" rx="10" fill="#FFF8E1" stroke="#FFC107" stroke-width="2"/>
  <text x="500" y="575" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F57F17" text-anchor="middle">2024-2025 Key Trends</text>
  <text x="500" y="598" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">MoE for efficiency (8 experts, use 2) | Flash Attention 3 | 1M+ context windows | Native multimodal</text>
  <text x="500" y="618" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Chain-of-thought reasoning | Smaller models, better quality | Open weights competitive with closed</text>
</svg>