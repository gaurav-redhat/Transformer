<svg width="1000" height="650" viewBox="0 0 1000 650" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <rect x="0" y="0" width="1000" height="60" fill="#FF5722"/>
  <text x="500" y="38" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white" text-anchor="middle">2024-2025: State-of-the-Art Transformers</text>
  
  <!-- Subtitle -->
  <text x="500" y="85" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">GPT-4o, Claude 3.5, Gemini 2, Llama 3.3 | Multimodal | Reasoning | Efficiency</text>
  
  <!-- MoE Block -->
  <rect x="30" y="110" width="290" height="420" rx="15" fill="#FBE9E7" stroke="#FF5722" stroke-width="3"/>
  <text x="175" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#D84315" text-anchor="middle">Mixture of Experts</text>
  <text x="175" y="168" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Mixtral, GPT-4, Gemini</text>
  
  <!-- MoE Components -->
  <rect x="55" y="190" width="230" height="35" rx="6" fill="#FFCCBC"/>
  <text x="170" y="212" font-family="Arial, sans-serif" font-size="10" fill="#D84315" text-anchor="middle">Input</text>
  
  <rect x="55" y="240" width="230" height="40" rx="8" fill="#FF9800"/>
  <text x="170" y="265" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Attention (GQA + RoPE)</text>
  
  <rect x="55" y="295" width="230" height="35" rx="6" fill="#FFE082"/>
  <text x="170" y="317" font-family="Arial, sans-serif" font-size="10" fill="#F57F17" text-anchor="middle">Add + RMSNorm</text>
  
