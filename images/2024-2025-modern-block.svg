  <text x="495" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2E7D32" text-anchor="middle">Modern Attention</text>
  <text x="495" y="168" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">2024-25 Optimizations</text>
  
