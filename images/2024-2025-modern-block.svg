  <text x="170" y="382" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Top-k expert selection</text>
  
  <!-- Expert boxes -->
  <rect x="60" y="405" width="50" height="35" rx="4" fill="#9C27B0"/>
  <text x="85" y="427" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">E1</text>
  <rect x="115" y="405" width="50" height="35" rx="4" fill="#9C27B0"/>
  <text x="140" y="427" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">E2</text>
