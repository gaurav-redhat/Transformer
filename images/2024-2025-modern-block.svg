  <text x="825" y="295" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">200K context | Constitutional AI</text>
  
  <rect x="700" y="325" width="250" height="60" rx="8" fill="#E8F5E9"/>
  <text x="825" y="350" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32" text-anchor="middle">Gemini 2.0</text>
  <text x="825" y="370" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Native multimodal | Agents</text>
  
  <rect x="700" y="400" width="250" height="60" rx="8" fill="#FFF3E0"/>
  <text x="825" y="425" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100" text-anchor="middle">Llama 3.3</text>
  <text x="825" y="445" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Open weights | 70B quality at 8B</text>
  
  <rect x="700" y="475" width="250" height="40" rx="8" fill="#ECEFF1"/>
  <text x="825" y="500" font-family="Arial, sans-serif" font-size="11" fill="#455A64" text-anchor="middle">Qwen, DeepSeek, Mistral...</text>
  
