<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <rect x="0" y="0" width="900" height="50" fill="#E91E63"/>
  <text x="450" y="33" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Activation Function Evolution: ReLU to SwiGLU</text>
  
  <!-- ReLU -->
  <rect x="30" y="70" width="200" height="180" rx="10" fill="#FFEBEE" stroke="#F44336" stroke-width="2"/>
  <text x="130" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C62828" text-anchor="middle">ReLU (2017)</text>
  
  <text x="50" y="130" font-family="Courier New, monospace" font-size="11" fill="#333">ReLU(x) = max(0, x)</text>
  
  <!-- ReLU graph approximation -->
  <line x1="60" y1="200" x2="130" y2="200" stroke="#F44336" stroke-width="2"/>
  <line x1="130" y1="200" x2="200" y2="140" stroke="#F44336" stroke-width="2"/>
  <text x="130" y="230" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Dead neurons problem</text>
  
  <!-- GELU -->
  <rect x="250" y="70" width="200" height="180" rx="10" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  <text x="350" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565C0" text-anchor="middle">GELU (2018)</text>
  
  <text x="270" y="130" font-family="Courier New, monospace" font-size="10" fill="#333">GELU(x) = x*Phi(x)</text>
  <text x="270" y="150" font-family="Arial, sans-serif" font-size="9" fill="#666">Phi = CDF of normal</text>
  
  <!-- GELU graph approximation (smooth curve) -->
  <path d="M280 200 Q320 200, 350 175 Q380 150, 420 120" stroke="#2196F3" stroke-width="2" fill="none"/>
  <text x="350" y="230" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Smooth, no dead neurons</text>
  
  <!-- SiLU/Swish -->
  <rect x="470" y="70" width="200" height="180" rx="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="570" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32" text-anchor="middle">SiLU/Swish</text>
  
  <text x="490" y="130" font-family="Courier New, monospace" font-size="10" fill="#333">SiLU(x) = x * sigmoid(x)</text>
  
  <!-- SiLU graph approximation -->
  <path d="M500 200 Q540 210, 570 175 Q600 140, 640 110" stroke="#4CAF50" stroke-width="2" fill="none"/>
  <text x="570" y="230" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Self-gated, smooth</text>
  
  <!-- SwiGLU -->
  <rect x="690" y="70" width="190" height="180" rx="10" fill="#FFF3E0" stroke="#FF9800" stroke-width="3"/>
  <text x="785" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E65100" text-anchor="middle">SwiGLU (2023+)</text>
  
  <text x="705" y="135" font-family="Courier New, monospace" font-size="9" fill="#333">SwiGLU(x) =</text>
  <text x="705" y="155" font-family="Courier New, monospace" font-size="9" fill="#333">(xW1 * SiLU(xWg))W2</text>
  
  <text x="785" y="190" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Gated Linear Unit</text>
  <text x="785" y="210" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">with Swish gate</text>
  <text x="785" y="230" font-family="Arial, sans-serif" font-size="9" fill="#E65100" text-anchor="middle">BEST PERFORMANCE!</text>
  
  <!-- SwiGLU Architecture -->
  <rect x="30" y="270" width="840" height="210" rx="10" fill="#FAFAFA" stroke="#E0E0E0" stroke-width="2"/>
  <text x="450" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">SwiGLU FFN Architecture</text>
  
  <!-- Input -->
  <rect x="60" y="340" width="80" height="50" rx="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  <text x="100" y="370" font-family="Arial, sans-serif" font-size="12" fill="#1565C0" text-anchor="middle">Input x</text>
  
  <!-- Arrows to W1 and Wg -->
  <line x1="145" y1="355" x2="195" y2="335" stroke="#666" stroke-width="2"/>
  <line x1="145" y1="375" x2="195" y2="395" stroke="#666" stroke-width="2"/>
  
  <!-- W1 projection -->
  <rect x="200" y="310" width="100" height="45" rx="5" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="250" y="330" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32" text-anchor="middle">W1</text>
  <text x="250" y="347" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">(d to d_ff)</text>
  
  <!-- Wg projection -->
  <rect x="200" y="375" width="100" height="45" rx="5" fill="#FCE4EC" stroke="#E91E63" stroke-width="2"/>
  <text x="250" y="395" font-family="Arial, sans-serif" font-size="11" fill="#C2185B" text-anchor="middle">Wg (gate)</text>
  <text x="250" y="412" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">(d to d_ff)</text>
  
  <!-- SiLU -->
  <rect x="330" y="375" width="80" height="45" rx="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <text x="370" y="402" font-family="Arial, sans-serif" font-size="11" fill="#E65100" text-anchor="middle">SiLU</text>
  
  <!-- Multiply -->
  <circle cx="480" cy="365" r="25" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
  <text x="480" y="370" font-family="Arial, sans-serif" font-size="18" fill="#7B1FA2" text-anchor="middle">x</text>
  
  <!-- W2 projection -->
  <rect x="540" y="340" width="100" height="50" rx="5" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="590" y="362" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32" text-anchor="middle">W2</text>
  <text x="590" y="380" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">(d_ff to d)</text>
  
  <!-- Output -->
  <rect x="680" y="340" width="80" height="50" rx="5" fill="#FFECB3" stroke="#FFC107" stroke-width="2"/>
  <text x="720" y="370" font-family="Arial, sans-serif" font-size="12" fill="#F57F17" text-anchor="middle">Output</text>
  
  <!-- Connection arrows -->
  <line x1="305" y1="332" x2="455" y2="355" stroke="#666" stroke-width="2"/>
  <line x1="305" y1="397" x2="325" y2="397" stroke="#666" stroke-width="2"/>
  <line x1="415" y1="397" x2="455" y2="375" stroke="#666" stroke-width="2"/>
  <line x1="510" y1="365" x2="535" y2="365" stroke="#666" stroke-width="2"/>
  <line x1="645" y1="365" x2="675" y2="365" stroke="#666" stroke-width="2"/>
  
  <!-- Note -->
  <text x="450" y="460" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Note: SwiGLU uses 3 weight matrices (W1, Wg, W2) vs 2 for standard FFN</text>
  <text x="450" y="478" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">d_ff is typically 2/3 * 4 * d (to match parameter count)</text>
</svg>
