<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <rect x="0" y="0" width="900" height="60" fill="#9C27B0"/>
  <text x="450" y="38" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white" text-anchor="middle">2020: GPT-3 Architecture</text>
  
  <!-- Subtitle -->
  <text x="450" y="85" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">175 Billion Parameters | 96 Layers | Few-Shot Learning Revolution</text>
  
  <!-- Main Block -->
  <rect x="250" y="110" width="400" height="400" rx="15" fill="#F3E5F5" stroke="#9C27B0" stroke-width="3"/>
  <text x="450" y="145" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#7B1FA2" text-anchor="middle">GPT-3 Block (x96)</text>
  
  <!-- Input -->
  <rect x="320" y="460" width="260" height="35" rx="8" fill="#E1BEE7" stroke="#9C27B0" stroke-width="2"/>
  <text x="450" y="483" font-family="Arial, sans-serif" font-size="12" fill="#7B1FA2" text-anchor="middle">Input + Learned Position (d=12288)</text>
  
  <!-- Pre-LayerNorm -->
  <rect x="320" y="400" width="260" height="30" rx="6" fill="#FFECB3"/>
  <text x="450" y="420" font-family="Arial, sans-serif" font-size="11" fill="#F57F17" text-anchor="middle">Pre-LayerNorm (Changed from Post!)</text>
  
  <!-- Masked Self-Attention -->
  <rect x="320" y="330" width="260" height="50" rx="10" fill="#9C27B0"/>
  <text x="450" y="350" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Masked Self-Attention</text>
  <text x="450" y="370" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">h=96 heads, dk=128</text>
  
  <!-- Residual + Pre-LayerNorm -->
  <rect x="320" y="270" width="260" height="30" rx="6" fill="#FFECB3"/>
  <text x="450" y="290" font-family="Arial, sans-serif" font-size="11" fill="#F57F17" text-anchor="middle">Add + Pre-LayerNorm</text>
  
  <!-- FFN -->
  <rect x="320" y="200" width="260" height="50" rx="10" fill="#FF5722"/>
  <text x="450" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Feed-Forward Network</text>
  <text x="450" y="240" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">GELU | d_ff = 4 * d = 49152</text>
  
  <!-- Residual Add -->
  <rect x="320" y="160" width="260" height="30" rx="6" fill="#FFECB3"/>
  <text x="450" y="180" font-family="Arial, sans-serif" font-size="11" fill="#F57F17" text-anchor="middle">Add (Residual)</text>
  
  <!-- Residual Connections -->
  <path d="M290 470 L290 350 L320 350" stroke="#9C27B0" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <path d="M290 350 L290 220 L320 220" stroke="#9C27B0" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  
  <!-- Key Innovations Box -->
  <rect x="680" y="110" width="200" height="200" rx="10" fill="#FCE4EC" stroke="#E91E63" stroke-width="2"/>
  <text x="780" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C2185B" text-anchor="middle">Key Innovations</text>
  
  <text x="695" y="170" font-family="Arial, sans-serif" font-size="11" fill="#333">- Pre-LayerNorm</text>
  <text x="695" y="195" font-family="Arial, sans-serif" font-size="11" fill="#333">- Sparse Attention</text>
  <text x="695" y="220" font-family="Arial, sans-serif" font-size="11" fill="#333">- 96 Layers deep</text>
  <text x="695" y="245" font-family="Arial, sans-serif" font-size="11" fill="#333">- In-context learning</text>
  <text x="695" y="270" font-family="Arial, sans-serif" font-size="11" fill="#333">- Few-shot prompting</text>
  <text x="695" y="295" font-family="Arial, sans-serif" font-size="11" fill="#333">- Emergent abilities</text>
  
  <!-- Scale Comparison -->
  <rect x="20" y="110" width="200" height="200" rx="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="120" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32" text-anchor="middle">Scale Comparison</text>
  
  <text x="35" y="170" font-family="Arial, sans-serif" font-size="11" fill="#333">GPT-1: 117M params</text>
  <text x="35" y="195" font-family="Arial, sans-serif" font-size="11" fill="#333">GPT-2: 1.5B params</text>
  <text x="35" y="220" font-family="Arial, sans-serif" font-size="11" fill="#E91E63" font-weight="bold">GPT-3: 175B params</text>
  <text x="35" y="250" font-family="Arial, sans-serif" font-size="10" fill="#666">-----------------</text>
  <text x="35" y="275" font-family="Arial, sans-serif" font-size="10" fill="#666">1000x larger than</text>
  <text x="35" y="295" font-family="Arial, sans-serif" font-size="10" fill="#666">GPT-1!</text>
  
  <!-- Bottom Info -->
  <rect x="50" y="530" width="800" height="55" rx="10" fill="#FFF8E1" stroke="#FFC107" stroke-width="2"/>
  <text x="450" y="555" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F57F17" text-anchor="middle">GPT-3 Key Changes from 2017 Transformer</text>
  <text x="450" y="575" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Pre-LayerNorm (training stability) | Learned Positions | Alternating Sparse Attention | GELU activation</text>
</svg>