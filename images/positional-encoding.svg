<svg width="850" height="500" viewBox="0 0 850 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <rect x="0" y="0" width="850" height="45" fill="#03A9F4"/>
  <text x="425" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Positional Encoding</text>
  
  <!-- Formula Box -->
  <rect x="100" y="60" width="650" height="70" rx="8" fill="#E1F5FE" stroke="#03A9F4" stroke-width="2"/>
  <text x="425" y="90" font-family="Arial, sans-serif" font-size="14" fill="#0277BD" text-anchor="middle">PE(pos, 2i) = sin(pos / 10000^(2i/d_model))</text>
  <text x="425" y="115" font-family="Arial, sans-serif" font-size="14" fill="#0277BD" text-anchor="middle">PE(pos, 2i+1) = cos(pos / 10000^(2i/d_model))</text>
  
  <!-- Input Embedding -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Token Embedding</text>
  
  <rect x="50" y="185" width="100" height="200" rx="6" fill="#ECEFF1" stroke="#607D8B" stroke-width="2"/>
  
  <!-- Token cells -->
  <rect x="60" y="200" width="80" height="30" fill="#FFCDD2"/>
  <text x="100" y="220" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">"Hello"</text>
  
  <rect x="60" y="240" width="80" height="30" fill="#C8E6C9"/>
  <text x="100" y="260" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">"World"</text>
  
  <rect x="60" y="280" width="80" height="30" fill="#BBDEFB"/>
  <text x="100" y="300" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">"!"</text>
  
  <rect x="60" y="320" width="80" height="30" fill="#E1BEE7"/>
  <text x="100" y="340" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">...</text>
  
  <!-- Plus sign -->
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FF9800">+</text>
  
  <!-- Positional Encoding -->
  <text x="330" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Positional Encoding</text>
  
  <rect x="250" y="185" width="150" height="200" rx="6" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  
  <!-- PE cells with wave pattern simulation -->
  <rect x="260" y="200" width="130" height="30" fill="#FFE0B2"/>
  <text x="325" y="220" font-family="Arial, sans-serif" font-size="10" fill="#E65100" text-anchor="middle">sin/cos (pos=0)</text>
  
  <rect x="260" y="240" width="130" height="30" fill="#FFCC80"/>
  <text x="325" y="260" font-family="Arial, sans-serif" font-size="10" fill="#E65100" text-anchor="middle">sin/cos (pos=1)</text>
  
  <rect x="260" y="280" width="130" height="30" fill="#FFB74D"/>
  <text x="325" y="300" font-family="Arial, sans-serif" font-size="10" fill="#E65100" text-anchor="middle">sin/cos (pos=2)</text>
  
  <rect x="260" y="320" width="130" height="30" fill="#FFA726"/>
  <text x="325" y="340" font-family="Arial, sans-serif" font-size="10" fill="#E65100" text-anchor="middle">sin/cos (pos=n)</text>
  
  <!-- Equals sign -->
  <text x="455" y="285" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#4CAF50">=</text>
  
  <!-- Final Representation -->
  <text x="630" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Final Input</text>
  
  <rect x="525" y="185" width="150" height="200" rx="6" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  
  <rect x="535" y="200" width="130" height="30" fill="#A5D6A7"/>
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32" text-anchor="middle">Embed + PE[0]</text>
  
  <rect x="535" y="240" width="130" height="30" fill="#81C784"/>
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32" text-anchor="middle">Embed + PE[1]</text>
  
  <rect x="535" y="280" width="130" height="30" fill="#66BB6A"/>
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32" text-anchor="middle">Embed + PE[2]</text>
  
  <rect x="535" y="320" width="130" height="30" fill="#4CAF50"/>
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Embed + PE[n]</text>
  
  <!-- Wave visualization -->
  <rect x="700" y="185" width="120" height="200" rx="6" fill="#F5F5F5" stroke="#9E9E9E" stroke-width="2"/>
  <text x="760" y="210" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">Wave Pattern</text>
  
  <!-- Sine wave approximation -->
  <path d="M 720 250 Q 730 230, 740 250 T 760 250 T 780 250 T 800 250" stroke="#E91E63" stroke-width="2" fill="none"/>
  <text x="760" y="275" font-family="Arial, sans-serif" font-size="9" fill="#E91E63" text-anchor="middle">sin (even)</text>
  
  <!-- Cosine wave approximation -->
  <path d="M 720 320 Q 730 340, 740 320 T 760 320 T 780 320 T 800 320" stroke="#2196F3" stroke-width="2" fill="none"/>
  <text x="760" y="345" font-family="Arial, sans-serif" font-size="9" fill="#2196F3" text-anchor="middle">cos (odd)</text>
  
  <!-- Info Box -->
  <rect x="50" y="415" width="750" height="70" rx="8" fill="#FAFAFA" stroke="#E0E0E0"/>
  <text x="425" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Why Sinusoidal?</text>
  <text x="425" y="460" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">1. Unique encoding for each position | 2. Learnable relative positions (PE[pos+k] = f(PE[pos]))</text>
  <text x="425" y="478" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">3. Generalizes to longer sequences | 4. No extra parameters to learn</text>
</svg>