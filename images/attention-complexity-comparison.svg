<svg width="1000" height="700" viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <rect x="0" y="0" width="1000" height="55" fill="#1565C0"/>
  <text x="500" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Attention Complexity: O(n²) to O(n)</text>
  
  <!-- Standard Attention -->
  <rect x="30" y="75" width="300" height="180" rx="10" fill="#FFEBEE" stroke="#F44336" stroke-width="3"/>
  <text x="180" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#C62828" text-anchor="middle">Standard Attention</text>
  <text x="180" y="130" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Full pairwise interactions</text>
  
  <text x="50" y="160" font-family="Courier New, monospace" font-size="11" fill="#333">A = softmax(QK^T/√d)V</text>
  <text x="50" y="185" font-family="Arial, sans-serif" font-size="11" fill="#C62828">Time: O(n²d)</text>
  <text x="50" y="205" font-family="Arial, sans-serif" font-size="11" fill="#C62828">Memory: O(n² + nd)</text>
  <text x="50" y="230" font-family="Arial, sans-serif" font-size="10" fill="#666">n=32K → 1 billion operations!</text>
  
  <!-- Complexity chart -->
  <rect x="350" y="75" width="320" height="180" rx="10" fill="#FAFAFA" stroke="#E0E0E0" stroke-width="2"/>
  <text x="510" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Complexity Comparison</text>
  
  <!-- Graph axes -->
  <line x1="380" y1="230" x2="380" y2="115" stroke="#333" stroke-width="2"/>
  <line x1="380" y1="230" x2="640" y2="230" stroke="#333" stroke-width="2"/>
  <text x="370" y="125" font-family="Arial, sans-serif" font-size="9" fill="#333">Time</text>
  <text x="620" y="245" font-family="Arial, sans-serif" font-size="9" fill="#333">n</text>
  
  <!-- O(n²) curve -->
  <path d="M400 220 Q480 200, 520 160 Q560 120, 620 100" stroke="#F44336" stroke-width="3" fill="none"/>
  <text x="625" y="100" font-family="Arial, sans-serif" font-size="10" fill="#F44336">O(n²)</text>
  
  <!-- O(n log n) curve -->
  <path d="M400 220 Q500 190, 560 170 Q600 155, 620 150" stroke="#FF9800" stroke-width="3" fill="none"/>
  <text x="625" y="150" font-family="Arial, sans-serif" font-size="10" fill="#FF9800">O(n log n)</text>
  
  <!-- O(n√n) curve -->
  <path d="M400 220 Q500 195, 560 180 Q600 170, 620 165" stroke="#9C27B0" stroke-width="3" fill="none"/>
  <text x="625" y="165" font-family="Arial, sans-serif" font-size="10" fill="#9C27B0">O(n√n)</text>
  
  <!-- O(n) curve -->
  <path d="M400 220 L620 185" stroke="#4CAF50" stroke-width="3" fill="none"/>
  <text x="625" y="185" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50">O(n)</text>
  
  <!-- Linear Attention -->
  <rect x="690" y="75" width="280" height="180" rx="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="3"/>
  <text x="830" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2E7D32" text-anchor="middle">Linear Attention</text>
  <text x="830" y="130" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Kernel approximation</text>
  
  <text x="710" y="160" font-family="Courier New, monospace" font-size="11" fill="#333">A = φ(Q)(φ(K)^TV)</text>
  <text x="710" y="185" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">Time: O(nd²)</text>
  <text x="710" y="205" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">Memory: O(nd + d²)</text>
  <text x="710" y="230" font-family="Arial, sans-serif" font-size="10" fill="#666">Linear in sequence length!</text>
  
  <!-- Methods comparison table -->
  <rect x="30" y="275" width="940" height="400" rx="10" fill="#FAFAFA" stroke="#E0E0E0" stroke-width="2"/>
  <text x="500" y="305" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Efficient Attention Methods Comparison</text>
  
  <!-- Table headers -->
  <rect x="50" y="325" width="130" height="35" fill="#E0E0E0"/>
  <text x="115" y="347" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333" text-anchor="middle">Method</text>
  
  <rect x="180" y="325" width="120" height="35" fill="#E0E0E0"/>
  <text x="240" y="347" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333" text-anchor="middle">Time</text>
  
  <rect x="300" y="325" width="120" height="35" fill="#E0E0E0"/>
  <text x="360" y="347" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333" text-anchor="middle">Memory</text>
  
  <rect x="420" y="325" width="150" height="35" fill="#E0E0E0"/>
  <text x="495" y="347" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333" text-anchor="middle">Key Idea</text>
  
  <rect x="570" y="325" width="180" height="35" fill="#E0E0E0"/>
  <text x="660" y="347" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333" text-anchor="middle">Models</text>
  
  <rect x="750" y="325" width="200" height="35" fill="#E0E0E0"/>
  <text x="850" y="347" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333" text-anchor="middle">Trade-off</text>
  
  <!-- Row 1: Standard -->
  <rect x="50" y="360" width="130" height="40" fill="#FFEBEE"/>
  <text x="115" y="385" font-family="Arial, sans-serif" font-size="10" fill="#C62828" text-anchor="middle">Standard</text>
  <text x="240" y="385" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">O(n²d)</text>
  <text x="360" y="385" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">O(n²)</text>
  <text x="495" y="385" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Full attention</text>
  <text x="660" y="385" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">BERT, GPT, LLaMA</text>
  <text x="850" y="385" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Exact, but expensive</text>
  
  <!-- Row 2: Sparse -->
  <rect x="50" y="400" width="130" height="40" fill="#E3F2FD"/>
  <text x="115" y="425" font-family="Arial, sans-serif" font-size="10" fill="#1565C0" text-anchor="middle">Sparse</text>
  <text x="240" y="425" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">O(n√n d)</text>
  <text x="360" y="425" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">O(n√n)</text>
  <text x="495" y="425" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Fixed patterns</text>
  <text x="660" y="425" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">BigBird, Longformer</text>
  <text x="850" y="425" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Good for long docs</text>
  
  <!-- Row 3: Sliding Window -->
  <rect x="50" y="440" width="130" height="40" fill="#E8F5E9"/>
  <text x="115" y="465" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32" text-anchor="middle">Sliding Window</text>
  <text x="240" y="465" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">O(nwd)</text>
  <text x="360" y="465" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">O(nw)</text>
  <text x="495" y="465" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Local window</text>
  <text x="660" y="465" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Mistral, Longformer</text>
  <text x="850" y="465" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Linear, local only</text>
  
  <!-- Row 4: Linear/Kernel -->
  <rect x="50" y="480" width="130" height="40" fill="#FFF3E0"/>
  <text x="115" y="505" font-family="Arial, sans-serif" font-size="10" fill="#E65100" text-anchor="middle">Linear/Kernel</text>
  <text x="240" y="505" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">O(nd²)</text>
  <text x="360" y="505" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">O(nd)</text>
  <text x="495" y="505" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Kernel trick</text>
  <text x="660" y="505" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Performer, Linear Trans.</text>
  <text x="850" y="505" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Approximation error</text>
  
  <!-- Row 5: Low-Rank -->
  <rect x="50" y="520" width="130" height="40" fill="#F3E5F5"/>
  <text x="115" y="545" font-family="Arial, sans-serif" font-size="10" fill="#7B1FA2" text-anchor="middle">Low-Rank</text>
  <text x="240" y="545" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">O(nkd)</text>
  <text x="360" y="545" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">O(nk)</text>
  <text x="495" y="545" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Project to k dim</text>
  <text x="660" y="545" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Linformer</text>
  <text x="850" y="545" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Fixed k, loses info</text>
  
  <!-- Row 6: Hash/LSH -->
  <rect x="50" y="560" width="130" height="40" fill="#FCE4EC"/>
  <text x="115" y="585" font-family="Arial, sans-serif" font-size="10" fill="#C2185B" text-anchor="middle">Hash (LSH)</text>
  <text x="240" y="585" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">O(n log n d)</text>
  <text x="360" y="585" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">O(n log n)</text>
  <text x="495" y="585" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Similar hashes</text>
  <text x="660" y="585" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Reformer</text>
  <text x="850" y="585" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Probabilistic</text>
  
  <!-- Row 7: Clustering -->
  <rect x="50" y="600" width="130" height="40" fill="#E0F7FA"/>
  <text x="115" y="625" font-family="Arial, sans-serif" font-size="10" fill="#00838F" text-anchor="middle">Clustering</text>
  <text x="240" y="625" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">O(nc²d)</text>
  <text x="360" y="625" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">O(nc)</text>
  <text x="495" y="625" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Cluster tokens</text>
  <text x="660" y="625" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Routing Trans., Set Trans.</text>
  <text x="850" y="625" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">c clusters</text>
  
  <!-- Note -->
  <text x="500" y="665" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">n = sequence length, d = dimension, w = window size, k = projection dim, c = clusters</text>
</svg>
