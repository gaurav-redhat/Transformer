<svg width="900" height="550" viewBox="0 0 900 550" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <rect x="0" y="0" width="900" height="50" fill="#F44336"/>
  <text x="450" y="33" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Problem: Quadratic Complexity O(n^2)</text>
  
  <!-- Complexity visualization -->
  <text x="450" y="85" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Attention requires computing all pairwise interactions</text>
  
  <!-- Graph -->
  <rect x="50" y="110" width="400" height="300" rx="5" fill="#FAFAFA" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Y-axis -->
  <line x1="100" y1="380" x2="100" y2="130" stroke="#333" stroke-width="2"/>
  <text x="70" y="140" font-family="Arial, sans-serif" font-size="10" fill="#333">Memory</text>
  <text x="70" y="155" font-family="Arial, sans-serif" font-size="10" fill="#333">(GB)</text>
  
  <!-- Y-axis labels -->
  <text x="90" y="380" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="end">0</text>
  <text x="90" y="320" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="end">50</text>
  <text x="90" y="260" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="end">100</text>
  <text x="90" y="200" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="end">150</text>
  <text x="90" y="140" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="end">200</text>
  
  <!-- X-axis -->
  <line x1="100" y1="380" x2="430" y2="380" stroke="#333" stroke-width="2"/>
  <text x="265" y="405" font-family="Arial, sans-serif" font-size="10" fill="#333">Sequence Length</text>
  
  <!-- X-axis labels -->
  <text x="130" y="395" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">1K</text>
  <text x="200" y="395" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">4K</text>
  <text x="270" y="395" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">8K</text>
  <text x="340" y="395" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">16K</text>
  <text x="410" y="395" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">32K</text>
  
  <!-- Quadratic curve (O(n^2)) -->
  <path d="M130 370 Q200 360, 270 300 Q340 200, 410 130" stroke="#F44336" stroke-width="3" fill="none"/>
  <text x="380" y="120" font-family="Arial, sans-serif" font-size="11" fill="#F44336" font-weight="bold">O(n^2)</text>
  
  <!-- Linear curve (Flash Attention memory) -->
  <path d="M130 370 L270 340 L410 310" stroke="#4CAF50" stroke-width="3" fill="none"/>
  <text x="420" y="300" font-family="Arial, sans-serif" font-size="11" fill="#4CAF50" font-weight="bold">O(n)</text>
  
  <!-- Legend -->
  <line x1="280" y1="420" x2="310" y2="420" stroke="#F44336" stroke-width="3"/>
  <text x="320" y="424" font-family="Arial, sans-serif" font-size="10" fill="#333">Standard Attention</text>
  <line x1="280" y1="440" x2="310" y2="440" stroke="#4CAF50" stroke-width="3"/>
  <text x="320" y="444" font-family="Arial, sans-serif" font-size="10" fill="#333">Flash Attention</text>
  
  <!-- Table -->
  <rect x="480" y="110" width="400" height="200" rx="5" fill="white" stroke="#E0E0E0" stroke-width="2"/>
  <text x="680" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Memory Requirements</text>
  
  <!-- Table header -->
  <rect x="490" y="155" width="100" height="30" fill="#E0E0E0"/>
  <text x="540" y="175" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">Seq Length</text>
  <rect x="590" y="155" width="100" height="30" fill="#E0E0E0"/>
  <text x="640" y="175" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">Attention</text>
  <rect x="690" y="155" width="100" height="30" fill="#E0E0E0"/>
  <text x="740" y="175" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">vs 1K</text>
  <rect x="790" y="155" width="80" height="30" fill="#E0E0E0"/>
  <text x="830" y="175" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">Feasible?</text>
  
  <!-- Table rows -->
  <text x="540" y="205" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">1,024</text>
  <text x="640" y="205" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">4 MB</text>
  <text x="740" y="205" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">1x</text>
  <text x="830" y="205" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50" text-anchor="middle">Yes</text>
  
  <text x="540" y="230" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">4,096</text>
  <text x="640" y="230" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">64 MB</text>
  <text x="740" y="230" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">16x</text>
  <text x="830" y="230" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50" text-anchor="middle">Yes</text>
  
  <text x="540" y="255" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">16,384</text>
  <text x="640" y="255" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">1 GB</text>
  <text x="740" y="255" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">256x</text>
  <text x="830" y="255" font-family="Arial, sans-serif" font-size="10" fill="#FF9800" text-anchor="middle">Hard</text>
  
  <text x="540" y="280" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">65,536</text>
  <text x="640" y="280" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">16 GB</text>
  <text x="740" y="280" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">4096x</text>
  <text x="830" y="280" font-family="Arial, sans-serif" font-size="10" fill="#F44336" text-anchor="middle">No!</text>
  
  <text x="540" y="305" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">131,072</text>
  <text x="640" y="305" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">64 GB</text>
  <text x="740" y="305" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">16384x</text>
  <text x="830" y="305" font-family="Arial, sans-serif" font-size="10" fill="#F44336" text-anchor="middle">No!</text>
  
  <!-- Solutions -->
  <rect x="480" y="330" width="400" height="200" rx="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="680" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32" text-anchor="middle">Solutions</text>
  
  <rect x="500" y="375" width="170" height="60" rx="5" fill="#C8E6C9"/>
  <text x="585" y="400" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2E7D32" text-anchor="middle">Flash Attention</text>
  <text x="585" y="420" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">O(n^2) time, O(n) memory</text>
  
  <rect x="690" y="375" width="170" height="60" rx="5" fill="#C8E6C9"/>
  <text x="775" y="400" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2E7D32" text-anchor="middle">Sparse Attention</text>
  <text x="775" y="420" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">O(n * sqrt(n)) complexity</text>
  
  <rect x="500" y="450" width="170" height="60" rx="5" fill="#C8E6C9"/>
  <text x="585" y="475" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2E7D32" text-anchor="middle">Sliding Window</text>
  <text x="585" y="495" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">O(n * w) local attention</text>
  
  <rect x="690" y="450" width="170" height="60" rx="5" fill="#C8E6C9"/>
  <text x="775" y="475" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2E7D32" text-anchor="middle">Ring Attention</text>
  <text x="775" y="495" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Distributed, 1M+ context</text>
  
  <!-- Formula -->
  <rect x="50" y="430" width="400" height="100" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <text x="250" y="460" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100" text-anchor="middle">Standard Attention Memory</text>
  <text x="250" y="490" font-family="Courier New, monospace" font-size="11" fill="#333" text-anchor="middle">Memory = O(n^2) for attention matrix</text>
  <text x="250" y="515" font-family="Courier New, monospace" font-size="11" fill="#333" text-anchor="middle">n=32K: 32768^2 * 4 bytes = 4 GB</text>
</svg>
